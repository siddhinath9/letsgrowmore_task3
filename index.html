<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Student Enrollment Form</title>
</head>
<body>
    <div class="heading">
        <h1>Student Enrollment Form</h1>
    </div>
    <div class="main-content">
        <form action="#" name="enroll" id="form">
            <div class="label">
                <label for="name">Name</label>
                <label for="email">Email</label>
                <label for="website">Website</label>
                <label for="image">Image link</label>
                <label for="gender">Gender</label>
                <label for="skill">Exam</label>
                <div class="buttons">
                <button type="submit" id="submit">Enroll</button>
                <button type="reset" id="clear">Clear</button>
                </div>
            </div>
            <div class="input">
                <input type="text" name="name" id="name" required> <br>
                <input type="email" name="email" id="email" required> <br>
                <input type="url" name="website" id="website" required> <br>
                <input type="url" name="image" id="image" required> <br>
                <input type="radio" name="radioButton" id="male" value="Male">Male
                <input type="radio" name="radioButton" id="female" value="Female">Female <br>
                <input type="checkbox" name="skill" class="skill" value="JEE"> JEE
                <input type="checkbox" name="skill" class="skill" value="NEAT"> NEAT 
                <input type="checkbox" name="skill" class="skill" value="CET"> CET   <br> 
            </div>
        </form>
        <div class="form-display">
            <h2>Enrolled Students</h2>
            <div id="display">
                <table id="myTable">
                    <tr>
                        <th>Description</th>
                        <th>Image</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
